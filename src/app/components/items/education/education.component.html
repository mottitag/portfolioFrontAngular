<div class="col-12" data-aos="fade-up-right" data-aos-delay="600">
    <div class="bg-base mb-4 p-4 rounded-4 shadow-effect">
        <img class="exp-img" *ngIf="edu.logo" [src]="edu.logo" alt="">
        <fa-icon class="about_ABM-btn" 
            (click)="onUpdate(edu)" 
            [icon]="faPen" 
            data-bs-toggle="modal" data-bs-target="#modalAbout">
        </fa-icon>
        <fa-icon class="about_ABM-btn" 
            (click)="onDelete(edu)" 
            [icon]="faXmark">
        </fa-icon>
        <h4>{{edu.title}}</h4>
        <p class="text-brand mb-2">{{edu.school}} ({{edu.start}}-{{edu.end}})</p>
        <p class="mb-0">{{edu.description}}.</p>
    </div>
</div>
