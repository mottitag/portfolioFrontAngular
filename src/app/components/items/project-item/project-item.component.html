
    <div class="card-custom rounded-4 bg-base shadow-effect">
        <div *ngIf="isAdmin" class="project_ABM-btn">
            <fa-icon class="icon_ABM"
                (click)="onUpdate(project)"
                [icon]="faPen"
                data-bs-toggle="modal" data-bs-target="#modalProject">
            </fa-icon>
            <fa-icon class="icon_ABM"
                (click)="onDelete(project)"
                [icon]="faXmark">
            </fa-icon>
        </div>
        <div class="card-custom-image rounded-4">
            <img class="rounded-4" [src]="project.photo" alt="">
        </div>
        <div class="card-custom-content p-4">
            <h4>{{project.name}}</h4>
            <p>{{project.description}}</p>
        </div>
    </div>
