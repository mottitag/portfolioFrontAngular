<div class="card">
    <div *ngIf="isAdmin" class="skill_ABM-btn">
        <fa-icon class="icon_ABM" (click)="onUpdate(skill)" [icon]="faPen" data-bs-toggle="modal"
            data-bs-target="#modalSkill">
        </fa-icon>
        <fa-icon class="icon_ABM" (click)="onDelete(skill)" [icon]="faXmark">
        </fa-icon>
    </div>
    <div class="percent" style="--clr:{{skill.color}}; --num:{{skill.percent}};">
        <div class="dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
        </svg>
        <div class="number">
            <h2>{{skill.percent}}<span>%</span></h2>
            <p>{{skill.name}}</p>
        </div>
    </div>
</div>
