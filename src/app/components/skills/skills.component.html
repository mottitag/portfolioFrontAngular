<section class="full-heigth px-lg-5" id="skills">
    <div class="row pb-4" data-aos="fade-up">
        <div class="col-lg-8">
            <h6>Habilidades.
            <fa-icon 
                class="skill_ABM-btn" 
                (click)="toggleModalSkill()" 
                [icon]="faPlus"
                data-bs-toggle="modal" data-bs-target="#modalSkill">
            </fa-icon></h6>
        </div>
    </div>
    <div class="container-skills" data-aos="fade-up">
        <app-skill-item
        *ngFor="let skill of skills"
        [skill] = "skill"
        (onDeleteSkill) = "deleteSkill(skill)"
        (onUpdateSkill) = "toggleModSkill(skill)"
        >
        </app-skill-item>
    </div>
    <app-modal-skill
    (onAddSkill)="addSkill($event)"
    (onModSkill)="modSkill($event)"
    >
    </app-modal-skill>
</section>
